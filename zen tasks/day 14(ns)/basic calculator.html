<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Basic calculator</title>
    <link rel="stylesheet" href="basic calculator.css">
  </head>
  <body style="background-color:rgb(219, 235, 249)">
     <div class="openingflex">
        Basic calculator
     </div>
     <div1 class="calculatorContainer">
        <input type='text' id="inputbar">
        <button onclick="calculate('1')">1</button>
        <button onclick="calculate('2')">2</button>
        <button onclick="calculate('3')">3</button>
        <button onclick="calculate('4')">4</button>
        <button onclick="calculate('5')">5</button>
        <button onclick="calculate('6')">6</button>
        <button onclick="calculate('7')">7</button>
        <button onclick="calculate('8')">8</button>
        <button onclick="calculate('9')">9</button>
        <button onclick="calculate('0')">0</button>
        <button onclick="calculate('+')">+</button>
        <button onclick="calculate('-')">-</button>
        <button onclick="calculate('*')">*</button>
        <button onclick="calculate('/')">/</button>
        <button onclick="calculate()">del</button>
        <button onclick="calculate()">clear</button>
        <button onclick="calculate('=')">=</button>
     </div>

     
  
	<script src="basic calculator.js"></script>
  </body>
</html>
